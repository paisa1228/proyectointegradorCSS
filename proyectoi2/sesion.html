<head>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./secion.css">
    <link rel="icon" type="image/png" href="./Whome/Img/logo.png">
</head>
<body>
    <header>      

        <nav class="navigation">   
          <a href="#"><img src="./Whome/Img/Logo_W_Merch_cropped_400x.png" alt=""></a>
          <a target="_blank" href="./Whome/CONCESIO.html">Inicio</a>
          <a href="#">Iniciar sesion</a>
          <a target="_blank"href="./servicios.html">Servicios</a>
          <a href="https://www.instagram.com/westcol/">Contacto</a>
          
        </nav>
        <div class="fondo">
            <span class="icono-cerrar"><i class="fa-regular fa-xmark"></i></span>
            <div class="contenedor-form Login">
              <h2>Iniciar Sesión</h2>
              <form action="#">
                <div class="contenedor-input">
                  <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                  <input type="email" required>
                  <label for="#">Email</label>
                </div>
        
                <div class="contenedor-input">
                  <span class="icono"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" required>
                  <label for="#">Contraseña</label>
                </div>
        
                <div class="recordar">
                  <label for="#"><input type="checkbox">Recordar Sesión</label>
                  <a href="#">¿Olvidasté la contraseña?</a>
                </div>
        
                <button type="submit" class="fi">Iniciar Sesión</button>
        
                <div class="registrar">
                  <p>¿No tienes cuenta? <a href="#" class="registrar-link">Registrarse</a></p>
                </div>
              </form>
            </div>
        
            <div class="contenedor-form registrar">
              <h2>Registrarse</h2>
              <form action="#">
        
                <div class="contenedor-input">
                  <span class="icono"><i class="fa-solid fa-user"></i></span>
                  <input type="text" required>
                  <label for="#">Nombre de Usuario</label>
                </div>
        
                <div class="contenedor-input">
                  <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                  <input type="email" required>
                  <label for="#">Email</label>
                </div>
        
                <div class="contenedor-input">
                  <span class="icono"><i class="fa-solid fa-lock"></i></span>
                  <input type="password" required>
                  <label for="#">Contraseña</label>
                </div>
        
                <div class="recordar">
                  <label for="#"><input type="checkbox">Acepto los terminos y condiciones</label>
                </div>
        
                <button type="submit" class="fi">Registrarme</button>
              
                <div class="registrar">
                  <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
                </div>
              </form>
            </div>
          </div>
    </header>
